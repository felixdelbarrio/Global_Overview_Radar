name: deploy_cloudrun

on:
  workflow_run:
    workflows: ["CI", "typecheck", "format"]
    types: [completed]

concurrency:
  group: deploy-cloudrun-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  gate:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'master'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
    outputs:
      ok: ${{ steps.check.outputs.ok }}
    steps:
      - name: Check all workflows succeeded
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = ["typecheck.yml", "backend.yml", "frontend.yml", "format.yml"];
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const headSha = context.payload.workflow_run.head_sha;
            let allOk = true;
            for (const wf of workflows) {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: wf,
                head_sha: headSha,
                per_page: 1,
              });
              const run = runs.data.workflow_runs[0];
              if (!run || run.status !== "completed" || run.conclusion !== "success") {
                allOk = false;
                core.info(
                  `Workflow ${wf} not successful for ${headSha}: ${
                    run ? `${run.status}/${run.conclusion}` : "missing"
                  }`
                );
              }
            }
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner,
              repo,
              commit_sha: headSha,
            });
            const mergedPr = prs.data.find(
              (pr) => pr.merged_at && pr.base && pr.base.ref === "master"
            );
            if (!mergedPr) {
              allOk = false;
              core.info(`No merged PR found for ${headSha}. Skipping deploy.`);
            }
            core.setOutput("ok", allOk ? "true" : "false");

  deploy:
    needs: gate
    if: needs.gate.outputs.ok == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      GCP_PROJECT: global-overview-radar
      GCP_REGION: europe-southwest1
      BACKEND_SERVICE: gor-backend
      FRONTEND_SERVICE: gor-frontend
      FRONTEND_SA: gor-frontend-sa@global-overview-radar.iam.gserviceaccount.com
      BACKEND_MAX_INSTANCES: "1"
      FRONTEND_MAX_INSTANCES: "1"
      BACKEND_CONCURRENCY: "2"
      FRONTEND_CONCURRENCY: "2"
      BACKEND_MEMORY: 768Mi
      FRONTEND_MEMORY: 768Mi
      BACKEND_CPU: "1"
      FRONTEND_CPU: "1"
      AUTH_ALLOWED_DOMAINS: ${{ secrets.AUTH_ALLOWED_DOMAINS }}
      AUTH_ALLOWED_GROUPS: ${{ secrets.AUTH_ALLOWED_GROUPS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Prepare backend env file
        env:
          AUTH_GOOGLE_CLIENT_ID: ${{ secrets.AUTH_GOOGLE_CLIENT_ID }}
          AUTH_ALLOWED_EMAILS: ${{ secrets.AUTH_ALLOWED_EMAILS }}
          AUTH_ALLOWED_DOMAINS: ${{ secrets.AUTH_ALLOWED_DOMAINS }}
          AUTH_ALLOWED_GROUPS: ${{ secrets.AUTH_ALLOWED_GROUPS }}
        run: |
          set -euo pipefail
          awk -F= '$0 !~ /^[[:space:]]*#/ && $0 ~ /=/ {print $0}' backend/reputation/.env.reputation.example > backend/reputation/cloudrun.env
          if [ -z "${AUTH_GOOGLE_CLIENT_ID:-}" ]; then
            echo "Missing AUTH_GOOGLE_CLIENT_ID secret."
            exit 1
          fi
          cat >> backend/reputation/cloudrun.env <<EOF
          AUTH_ENABLED=true
          AUTH_GOOGLE_CLIENT_ID=${AUTH_GOOGLE_CLIENT_ID}
          AUTH_ALLOWED_EMAILS=${AUTH_ALLOWED_EMAILS}
          AUTH_ALLOWED_DOMAINS=${AUTH_ALLOWED_DOMAINS}
          AUTH_ALLOWED_GROUPS=${AUTH_ALLOWED_GROUPS}
          EOF

      - name: Deploy backend (Cloud Run)
        run: |
          set -euo pipefail
          gcloud run deploy "$BACKEND_SERVICE" \
            --project "$GCP_PROJECT" \
            --region "$GCP_REGION" \
            --source . \
            --no-allow-unauthenticated \
            --min-instances 0 \
            --max-instances "$BACKEND_MAX_INSTANCES" \
            --concurrency "$BACKEND_CONCURRENCY" \
            --cpu "$BACKEND_CPU" \
            --memory "$BACKEND_MEMORY" \
            --cpu-throttling \
            --env-vars-file backend/reputation/cloudrun.env

      - name: Allow frontend service account to invoke backend
        run: |
          set -euo pipefail
          gcloud run services add-iam-policy-binding "$BACKEND_SERVICE" \
            --project "$GCP_PROJECT" \
            --region "$GCP_REGION" \
            --member="serviceAccount:${FRONTEND_SA}" \
            --role="roles/run.invoker"

      - name: Deploy frontend (Cloud Run)
        env:
          AUTH_GOOGLE_CLIENT_ID: ${{ secrets.AUTH_GOOGLE_CLIENT_ID }}
          AUTH_ALLOWED_EMAILS: ${{ secrets.AUTH_ALLOWED_EMAILS }}
          AUTH_ALLOWED_DOMAINS: ${{ secrets.AUTH_ALLOWED_DOMAINS }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
        run: |
          set -euo pipefail
          if [ -z "${AUTH_GOOGLE_CLIENT_ID:-}" ]; then
            echo "Missing AUTH_GOOGLE_CLIENT_ID secret."
            exit 1
          fi
          if [ -z "${NEXT_PUBLIC_API_BASE_URL:-}" ]; then
            echo "Missing NEXT_PUBLIC_API_BASE_URL secret. It must be set to the public URL of the backend."
            exit 1
          fi
          # The backend proxy is not needed when we have the direct URL.
          # NEXT_PUBLIC_API_BASE_URL is set to the full backend URL for production builds from the GitHub secret.
          ENV_VARS_COMMON="NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL},NEXT_PUBLIC_AUTH_ENABLED=true,NEXT_PUBLIC_GOOGLE_CLIENT_ID=${AUTH_GOOGLE_CLIENT_ID},NEXT_PUBLIC_ALLOWED_EMAILS=${AUTH_ALLOWED_EMAILS},NEXT_PUBLIC_ALLOWED_DOMAINS=${AUTH_ALLOWED_DOMAINS}"

          gcloud run deploy "$FRONTEND_SERVICE" \
            --project "$GCP_PROJECT" \
            --region "$GCP_REGION" \
            --source frontend/brr-frontend \
            --service-account "$FRONTEND_SA" \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances "$FRONTEND_MAX_INSTANCES" \
            --concurrency "$FRONTEND_CONCURRENCY" \
            --cpu "$FRONTEND_CPU" \
            --memory "$FRONTEND_MEMORY" \
            --cpu-throttling \
            --set-env-vars "${ENV_VARS_COMMON}" \
            --set-build-env-vars "${ENV_VARS_COMMON}"

          # After deployment, check if the frontend is accessible
          FRONTEND_URL="$(gcloud run services describe "$FRONTEND_SERVICE" --project "$GCP_PROJECT" --region "$GCP_REGION" --format 'value(status.url)')"
          if [ -z "$FRONTEND_URL" ]; then
            echo "Failed to resolve frontend URL."
            exit 1
          fi
          STATUS="$(curl -s -o /dev/null -w "%{http_code}" "${FRONTEND_URL}")"
          if [ "$STATUS" -ne 200 ]; then
            echo "Frontend health check failed: ${FRONTEND_URL} returned status ${STATUS}."
            exit 1
          fi
          echo "Deployment successful. Frontend available at: ${FRONTEND_URL}"

      - name: Ensure frontend is public (Cloud Run)
        run: |
          gcloud run services add-iam-policy-binding "$FRONTEND_SERVICE" \
            --project "$GCP_PROJECT" \
            --region "$GCP_REGION" \
            --member="allUsers" \
            --role="roles/run.invoker"
