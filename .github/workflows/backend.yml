name: CI - Backend

on:
  push:
  pull_request:

jobs:
  test_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: make install-backend

      - name: Backend coverage tests
        run: make test-coverage-back
