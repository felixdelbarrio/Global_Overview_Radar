name: CI - Frontend

on:
  push:
  pull_request:

jobs:
  test_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/brr-frontend/package-lock.json"

      - name: Install frontend dependencies
        run: make install-front

      - name: Frontend coverage tests
        run: make test-coverage-front
