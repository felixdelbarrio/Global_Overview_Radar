# Pipeline CI: ejecuta tests con cobertura en cada push.
name: CI

on:
  push:
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/brr-frontend/package-lock.json"

      - name: Install dependencies
        run: make install

      - name: Typecheck (backend + frontend)
        run: make typecheck

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: make install-backend

      - name: Backend coverage tests
        run: make test-coverage-back

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/brr-frontend/package-lock.json"

      - name: Install frontend dependencies
        run: make install-front

      - name: Frontend coverage tests
        run: make test-coverage-front
