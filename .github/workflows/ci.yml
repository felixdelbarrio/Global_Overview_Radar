# Pipeline CI: ejecuta tests con cobertura en cada push.
name: CI

on:
  push:
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/brr-frontend/package-lock.json"

      - name: Install dependencies
        run: make install

      - name: Typecheck (backend + frontend)
        run: make typecheck

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: make install-backend

      - name: Backend coverage tests
        run: make test-coverage-back

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/brr-frontend/package-lock.json"

      - name: Install frontend dependencies
        run: make install-front

      - name: Frontend coverage tests
        run: make test-coverage-front

  deploy_hooks:
    name: Trigger Render/Vercel deploy hooks
    runs-on: ubuntu-latest
    needs: [typecheck, backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Trigger Render deploy hook
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -fsSL -X POST -L "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Trigger Vercel deploy hook
        if: ${{ secrets.VERCEL_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -fsSL -X POST -L "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"

      - name: No deploy hooks configured
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL == '' && secrets.VERCEL_DEPLOY_HOOK_URL == '' }}
        run: |
          echo "No deploy hooks configured. Add secrets RENDER_DEPLOY_HOOK_URL and/or VERCEL_DEPLOY_HOOK_URL."
