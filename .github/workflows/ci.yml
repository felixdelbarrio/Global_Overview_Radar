# Pipeline CI: ejecuta tests con cobertura en cada push.
name: CI

on:
  push:
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/brr-frontend/package-lock.json"

      - name: Install dependencies
        run: make install

      - name: Typecheck (backend + frontend)
        run: make typecheck

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: make install-backend

      - name: Backend coverage tests
        run: make test-coverage-back

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/brr-frontend/package-lock.json"

      - name: Install frontend dependencies
        run: make install-front

      - name: Frontend coverage tests
        run: make test-coverage-front

  deploy_hooks:
    name: Trigger Render/Vercel deploy hooks
    runs-on: ubuntu-latest
    needs: [typecheck, backend, frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
    steps:
      - name: Trigger Render deploy hook
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          set -euo pipefail
          url="${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          code="$(curl -sS -o /tmp/render_hook.out -w "%{http_code}" -X POST -L "$url" || true)"
          if [ "${code}" = "405" ]; then
            code="$(curl -sS -o /tmp/render_hook.out -w "%{http_code}" -L "$url")"
          fi
          echo "Render deploy hook HTTP ${code}"
          cat /tmp/render_hook.out || true
          test "${code}" -ge 200 -a "${code}" -lt 400

      - name: Trigger Vercel deploy hook
        if: ${{ secrets.VERCEL_DEPLOY_HOOK_URL != '' }}
        run: |
          set -euo pipefail
          url="${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
          code="$(curl -sS -o /tmp/vercel_hook.out -w "%{http_code}" -X POST -L "$url" || true)"
          if [ "${code}" = "405" ]; then
            code="$(curl -sS -o /tmp/vercel_hook.out -w "%{http_code}" -L "$url")"
          fi
          echo "Vercel deploy hook HTTP ${code}"
          cat /tmp/vercel_hook.out || true
          test "${code}" -ge 200 -a "${code}" -lt 400

      - name: Hooks status
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Render hook not configured (missing RENDER_DEPLOY_HOOK_URL secret)."
          else
            echo "Render hook configured."
          fi
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
            echo "Vercel hook not configured (missing VERCEL_DEPLOY_HOOK_URL secret)."
          else
            echo "Vercel hook configured."
          fi
