name: format

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/brr-frontend/package-lock.json"

      - name: Install dependencies
        run: make install

      - name: Format (backend + frontend)
        run: make format

      - name: Ensure clean formatting
        run: git diff --exit-code
